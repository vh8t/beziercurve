<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cubic Bezier Curve</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <canvas id="bezier-canvas"></canvas>
    <label for="time-slider"></label><input id="time-slider" max="1" min="0" step="0.01" type="range" value="0">
    <div class="controls">
        <span id="time-label"></span>
        <button id="reset-button">Reset</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
